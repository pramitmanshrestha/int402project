<html>
<head>
<title>Html to Word</title>

<script language="javascript">
function transfer()
{
	var txt1=form1.text1.value;
	var txt2=form1.text2.value;

	var word = new ActiveXObject ("Word.Application");
	 word.Visible = true;
	word.Documents.Add();
	//word.Application.Visible=true;
	word.Selection.TypeText("Your Name:");
	word.Selection.TypeParagraph();
	word.Selection.Font.Bold = "1";
	word.Selection.TypeText(""+txt1+" "+txt2);
	word.Selection.TypeParagraph();
	word.Selection.Font.Bold = "0";
	//word.Selection.??what to do here??("This is where I want the image, same source as the image in the form code below");
}
</script>

</head>
<body>
